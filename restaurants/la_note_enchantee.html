<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - La note enchantée</title>
    <link href="assets/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="header__logo-container">
            <a href="index.html"> <img class="header__logo-container__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood"></a>
        </div>
    </header>


<main>
    <article class="restaurant-onlycard">
        <img class="restaurant-onlycard__picture"
            src="../assets/images/note_enchantee.jpg"
            alt="">
        <div class="restaurant-onlycard__headline">
            <h2 class="restaurant-onlycard__title">La note enchantée</h2>
            <div class="restaurant-onlycard__like-icon-container">
                <i class="fa-heart fas restaurant-page__like-icon "></i>
                <i class="fa-heart far restaurant-page__like-icon"></i>
            </div>
        </div>

        <form class=" restaurant-onylcard__form form" method="get" action="#">
        <!-- 1 -->
            <h2 class="form__title">Entrées</h2>
            <input id="starter_choice-1" type="radio" name="starter_choice" value="1">
            <label for="starter_choice-1">
                <span class="form__subtitle">Ravioles de fois gras</span>
                <span class="form__description-container">
                    <span class="form__description">Accompagnées de leur crème à la truffe</span>
                    <span class="form__price">25€</span>
                </span>
            </label>
            <input id="starter_choice-2" type="radio" name="starter_choice" value="2">
            <label for="starter_choice-2">
                <span class="form__subtitle">Caviar osciètre</span>
                <span class="form__description-container">
                    <span class="form__description">Sur blini à la farine de blé noir</span>
                    <span class="form__price">35€</span>
                </span>
            </label>
            <input id="starter_choice-3" type="radio" name="starter_choice" value="3">
            <label for="starter_choice-3">
                <span class="form__subtitle">Homard et espuma de potiron</span>
                <span class="form__description-container">
                    <span class="form__description">Marinés aux zestes d'orange</span>
                    <span class="form__price">20€</span>
                </span>
            </label>
            <input id="starter_choice-4" type="radio" name="starter_choice" value="4">
            <label for="starter_choice-4">
                <span class="form__subtitle">Foie gras de canard cuit entier</span>
                <span class="form__description-container">
                    <span class="form__description">Confiture de figue et pain toasté</span>
                    <span class="form__price">35€</span>
                </span>
            </label>

        <!-- 2 -->

            <h2 class="form__title">Plats</h2>
            <input id="dish_choice-1" type="radio" name="dish_choice" value="1">
            <label for="dish_choice-1">
                <span class="form__subtitle">Noix de coquilles Saint-Jacques</span>
                <span class="form__description-container">
                    <span class="form__description">Sur lit de purée de céleri-rave</span>
                    <span class="form__price">40€</span>
                </span>
            </label>
            <input id="dish_choice-2" type="radio" name="dish_choice" value="2">
            <label for="dish_choice-2">
                <span class="form__subtitle">Langoustine poêlée</span>
                <span class="form__description-container">
                    <span class="form__description">Purée de patate douce</span>
                    <span class="form__price">35€</span>
                </span>
            </label>
            <input id="dish_choice-3" type="radio" name="dish_choice" value="3">
            <label for="dish_choice-3">
                <span class="form__subtitle">Mijoté de queue de bœuf</span>
                <span class="form__description-container">
                    <span class="form__description">Et riz sauvage aux zestes de citron</span>
                    <span class="form__price">45€</span>
                </span>
            </label>

        <!-- 3 -->

        <h2 class="form__title">Desserts</h2>
        <input id="dessert_choice-1" type="radio" name="dessert_choice" value="1">
        <label for="dessert_choice-1">
            <span class="form__subtitle">Macaron noisette et chocolat</span>
            <span class="form__description-container">
                <span class="form__description">Glace au caramel brun et sel de Guérande</span>
                <span class="form__price">18€</span>
            </span>
        </label>
        <input id="dessert_choice-2" type="radio" name="dessert-choice" value="2">
        <label for="dessert_choice-2">
            <span class="form__subtitle">Baba au rhum revisité </span>
            <span class="form__description-container">
                <span class="form__description">Avec son coulis de citron</span>
                <span class="form__price">22€</span>
            </span>
        </label>
        <input id="dessert_choice-3" type="radio" name="dessert_-choice" value="3">
        <label for="dessert_choice-3">
            <span class="form__subtitle">Tarte au citron meringuée </span>
            <span class="form__description-container">
                <span class="form__description">Déstructurée</span>
                <span class="form__price">23€</span>
            </span>
        </label>
        <button class="button-style1 button-style1--alt-size" type="submit">Commander</button>
        </form>
    </article>

    <footer class="footer">
        <a href="index.html"> <img class="footer__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood, en blanc"></a>
        <ul class="footer__list">
            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#"> 
                    <span>Mentions légales</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="mailto:contact@ohmyfood.fr?subject=Contact-&body=Bonjour,"> 
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </footer>
</main>

</body>
</html>
