<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - Le délice des sans</title>
    <link href="../assets/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="header__logo-container">
            <a class="header__back-arrow" href="../index.html">
                <i class=" fa-solid fa-arrow-left"></i>
            </a>
            <a href="../index.html"> <img class="header__logo-container__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood"></a>
        </div>
    </header>


<main>
    <article class="restaurant-onlycard">
        <img class="restaurant-onlycard__picture"
            src="../assets/images/delice_des_sens.jpg"
            alt="">
        <div class="restaurant-onlycard__headline">
            <h2 class="restaurant-onlycard__title">Le délice des sens</h2>
            <div class="restaurant-onlycard__like-icon-container">
                <i class="empty-heart fa-regular fa-heart card__like-icon"></i>
            </div>
        </div>

        <form class=" restaurant-onylcard__form form" method="get" action="#">
        <!-- 1 -->
            <h2 class="form__title">Entrées</h2>
            <input id="starter_choice-1" type="radio" name="starter_choice" value="1">
            <label for="starter_choice-1">
                <span class="form__subtitle">Tartare de thon</span>
                <span class="form__description-container">
                    <span class="form__description">Assaisonné au yuzu</span>
                    <span class="form__price">25€</span>
                </span>
            </label>
            <input id="starter_choice-2" type="radio" name="starter_choice" value="2">
            <label for="starter_choice-2">
                <span class="form__subtitle">Bouchée de homard croustillant</span>
                <span class="form__description-container">
                    <span class="form__description">Et sa farandole de petits légumes</span>
                    <span class="form__price">35€</span>
                </span>
            </label>
            <input id="starter_choice-3" type="radio" name="starter_choice" value="3">
            <label for="starter_choice-3">
                <span class="form__subtitle">Salade composée de saison</span>
                <span class="form__description-container">
                    <span class="form__description">Surmontée de son oeuf poché</span>
                    <span class="form__price">18€</span>
                </span>
            </label>

        <!-- 2 -->

            <h2 class="form__title">Plats</h2>
            <input id="dish_choice-1" type="radio" name="dish_choice" value="1">
            <label for="dish_choice-1">
                <span class="form__subtitle">Poulet rôti aux herbes de Provence</span>
                <span class="form__description-container">
                    <span class="form__description">Et sa crème de truffe</span>
                    <span class="form__price">40€</span>
                </span>
            </label>
            <input id="dish_choice-2" type="radio" name="dish_choice" value="2">
            <label for="dish_choice-2">
                <span class="form__subtitle">Langouste rôtie</span>
                <span class="form__description-container">
                    <span class="form__description">Et ses légumes de saison</span>
                    <span class="form__price">35€</span>
                </span>
            </label>
            <input id="dish_choice-3" type="radio" name="dish_choice" value="3">
            <label for="dish_choice-3">
                <span class="form__subtitle">Côte de bœuf Angus</span>
                <span class="form__description-container">
                    <span class="form__description">Et sa purée de panais</span>
                    <span class="form__price">44€</span>
                </span>
            </label>

        <!-- 3 -->

        <h2 class="form__title">Desserts</h2>
            <input id="dessert_choice-1" type="radio" name="dessert_choice" value="1">
            <label for="dessert_choice-1">
                <span class="form__subtitle">Tarte tatin</span>
                <span class="form__description-container">
                    <span class="form__description">À l'ancienne et sa boule vanille maison</span>
                    <span class="form__price">25€</span>
                </span>
            </label>
            <input id="dessert_choice-2" type="radio" name="dessert_choice" value="2">
            <label for="dessert_choice-2">
                <span class="form__subtitle">Crème brulée</span>
                <span class="form__description-container">
                    <span class="form__description">revisitée</span>
                    <span class="form__price">22€</span>
                </span>
            </label>
            <input id="dessert_choice-3" type="radio" name="dessert_choice" value="3">
            <label for="dessert_choice-3">
                <span class="form__subtitle">Tiramisu </span>
                <span class="form__description-container">
                    <span class="form__description">À la noisette</span><span class="form__price">23€</span>
                </span>
            </label>
            <button class="button-style1 button-style1--alt-size" type="submit">Commander</button>
        </form>
    </article>

    <footer class="footer">
        <a href="index.html"> <img class="footer__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood, en blanc"></a>
        <ul class="footer__list">
            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#"> 
                    <span>Mentions légales</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="mailto:contact@ohmyfood.fr?subject=Contact-&body=Bonjour,"> 
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </footer>
</main>

</body>
</html>
