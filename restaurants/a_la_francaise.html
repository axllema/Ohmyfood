<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - La palette du goût</title>
    <link href="../assets/main.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/3e824fda31.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__logo-container">
            <a class="header__logo-container__arrow" href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        <a href="../index.html"> <img class="header__logo-container__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood"></a>
        </div>
    </header>


<main>
    <!-- restaurant title & description (and so on) -->
    <article class="restaurant-onlycard">
        <img class="restaurant-onlycard__picture"
            src="../assets/images/palette_gout.jpg"
            alt="Photo représentative du restaurant">
        <div class="restaurant-onlycard__top">
            <h2 class="restaurant-onlycard__title">La palette du goût</h2>
                <span class="restaurant-onlycard__like-icon empty-heart fa-regular fa-heart"></span>
                <span class="restaurant-onlycard__like-icon solid-heart fa-solid fa-heart"></span>
        </div>

        <form class="restaurant-onlycard__form form" method="get" action="#">
            <!-- 1 - starters -->
            <h2 class="restaurant-onlycard__form__title">Entrées
                <span class="restaurant-onlycard__form--line"></span>
            </h2>
            <input id="starter_choice-1" type="radio" name="starter_choice" value="1">
            <label for="starter_choice-1">
                <span class="restaurant-onlycard__form__subtitle">Tartare de poulpe acidulé</span>
                <span class="restaurant-onlycard__form__description">Aux zestes d'orange</span>
                <span class="restaurant-onlycard__form__price">25€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>
            <input id="starter_choice-2" type="radio" name="starter_choice" value="2">
            <label for="starter_choice-2">
                <span class="restaurant-onlycard__form__subtitle">Velouté de légumes d'antan</span>
                    <span class="restaurant-onlycard__form__description">Carotte, panais, topinambour</span>
                    <span class="restaurant-onlycard__form__price">35€</span>
                    <div class="restaurant-onlycard__form__checkbox">
                        <i class="fas fa-check-circle"></i>
                     </div>  
            </label>
            <input id="starter_choice-3" type="radio" name="starter_choice" value="3">
            <label for="starter_choice-3">
                <span class="restaurant-onlycard__form__subtitle">Soupe à l'oignon</span>
                <span class="restaurant-onlycard__form__description">Revisitée</span>
                <span class="restaurant-onlycard__form__price">20€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>

            <!-- 2 - main courses -->
            <h2 class="restaurant-onlycard__form__title">Plats
                <span class="restaurant-onlycard__form--line"></span>
            </h2>
            <input id="dish_choice-1" type="radio" name="dish_choice" value="1">
            <label for="dish_choice-1">
                <span class="restaurant-onlycard__form__subtitle">Coquilles Saint-Jacques</span>
                <span class="restaurant-onlycard__form__description">Accompagnées d'une purée de panais</span>
                <span class="restaurant-onlycard__form__price">40€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>
            <input id="dish_choice-2" type="radio" name="dish_choice" value="2">
            <label for="dish_choice-2">
                <span class="restaurant-onlycard__form__subtitle">Magret de canard</span>
                <span class="restaurant-onlycard__form__description">Et parmentier de pommes de terre</span>
                <span class="restaurant-onlycard__form__price">35€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>
            <input id="dish_choice-3" type="radio" name="dish_choice" value="3">
            <label for="dish_choice-3">
                <span class="restaurant-onlycard__form__subtitle">Pigeonneau d’Ille-et-Vilaine</span>
                <span class="restaurant-onlycard__form__description">Sur son lit de gnocchis aux légumes</span>
                <span class="restaurant-onlycard__form__price">44€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>

            <!-- 3 - desserts -->
            <h2 class="restaurant-onlycard__form__title">Desserts
                <span class="restaurant-onlycard__form--line"></span>
            </h2>
            <input id="dessert_choice-1" type="radio" name="dessert_choice" value="1">
            <label for="dessert_choice-1">
                <span class="restaurant-onlycard__form__subtitle">Pétales de violettes glacés</span>
                <span class="restaurant-onlycard__form__description">Et purée de noisettes</span>
                <span class="restaurant-onlycard__form__price">18€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>
            <input id="dessert_choice-2" type="radio" name="dessert_choice" value="2">
            <label for="dessert_choice-2">
                <span class="restaurant-onlycard__form__subtitle">Fondant au chocolat</span>
                <span class="restaurant-onlycard__form__description">Revisité</span>
                <span class="restaurant-onlycard__form__price">22€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>
            <input id="dessert_choice-3" type="radio" name="dessert_choice" value="3">
            <label for="dessert_choice-3">
                <span class="restaurant-onlycard__form__subtitle">Millefeuille croustillant</span>
                <span class="restaurant-onlycard__form__description">Myrtilles et pâte d’amande</span>
                <span class="restaurant-onlycard__form__price">23€</span>
                <div class="restaurant-onlycard__form__checkbox">
                    <i class="fas fa-check-circle"></i>
                 </div>  
            </label>
            <button class="button-1" type="submit">Commander</button>
            </form>
    </article>

    <!-- FOOTER -->
    <footer class="footer">
        <a href="index.html"> <img class="footer__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood, en blanc"></a>
        <ul class="footer__list">
            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#"> 
                    <span>Mentions légales</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="mailto:contact@ohmyfood.fr?subject=Contact-&body=Bonjour,"> 
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </footer>
</main>

</body>
</html>
