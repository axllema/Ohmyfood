<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - La palette du goût</title>
    <link href="../assets/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<body>
    <header class="header">
        <div class="header__logo-container">
            <a class="header__logo-container__arrow" href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <a href="../index.html"> <img class="header__logo-container__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood"></a>
        </div>
    </header>


<main>
    <article class="restaurant-onlycard">
        <img class="restaurant-onlycard__picture"
            src="../assets/images/palette_gout.jpg"
            alt="">
        <div class="restaurant-onlycard__top">
            <h2 class="restaurant-onlycard__title">La palette du goût</h2>
                <span class="onlycard__like-icon empty-heart fa-regular fa-heart"></span>
                <span class="onlycard__like-icon solid-heart fa-solid fa-heart"></span>
        </div>

        <form class="restaurant-onylcard__form form" method="get" action="#">
        <!-- 1 -->
            <h2 class="restaurant-onylcard__form__title">Entrées
                <span class="restaurant-onylcard__form--line"></span>
            </h2>
            <input id="starter_choice-1" type="radio" name="starter_choice" value="1">
            <label for="starter_choice-1">
                <span class="restaurant-onylcard__form__subtitle">Tartare de poulpe acidulé</span>
                <span class="restaurant-onylcard__form__description">Aux zestes d'orange</span>
                <span class="restaurant-onylcard__form__price">25€</span>
            </label>
            <input id="starter_choice-2" type="radio" name="starter_choice" value="2">
            <label for="starter_choice-2">
                <span class="restaurant-onylcard__form__subtitle">Velouté de légumes d'antan</span>
                    <span class="restaurant-onylcard__form__description">Carotte, panais, topinambour</span>
                    <span class="restaurant-onylcard__form__price">35€</span>
            </label>
            <input id="starter_choice-3" type="radio" name="starter_choice" value="3">
            <label for="starter_choice-3">
                <span class="restaurant-onylcard__form__subtitle">Soupe à l'oignon</span>
                <span class="restaurant-onylcard__form__description">Revisitée</span>
                <span class="restaurant-onylcard__form__price">20€</span>
            </label>

        <!-- 2 -->

            <h2 class="restaurant-onylcard__form__title">Plats
                <span class="restaurant-onylcard__form--line"></span>
            </h2>
            <input id="dish_choice-1" type="radio" name="dish_choice" value="1">
            <label for="dish_choice-1">
                <span class="restaurant-onylcard__form__subtitle">Coquilles Saint-Jacques</span>
                <span class="restaurant-onylcard__form__description">Accompagnées d'une purée de panais</span>
                <span class="restaurant-onylcard__form__price">40€</span>
            </label>
            <input id="dish_choice-2" type="radio" name="dish_choice" value="2">
            <label for="dish_choice-2">
                <span class="restaurant-onylcard__form__subtitle">Magret de canard</span>
                <span class="restaurant-onylcard__form__description">Et parmentier de pommes de terre</span>
                <span class="restaurant-onylcard__form__price">35€</span>
            </label>
            <input id="dish_choice-3" type="radio" name="dish_choice" value="3">
            <label for="dish_choice-3">
                <span class="restaurant-onylcard__form__subtitle">Pigeonneau d’Ille-et-Vilaine</span>
                <span class="restaurant-onylcard__form__description">Sur son lit de gnocchis aux légumes</span>
                <span class="restaurant-onylcard__form__price">44€</span>
            </label>

        <!-- 3 -->

        <h2 class="restaurant-onylcard__form__title">Desserts
            <span class="restaurant-onylcard__form--line"></span>
        </h2>
        <input id="dessert_choice-1" type="radio" name="dessert_choice" value="1">
        <label for="dessert_choice-1">
            <span class="restaurant-onylcard__form__subtitle">Pétales de violettes glacés</span>
            <span class="restaurant-onylcard__form__description">Et purée de noisettes</span>
            <span class="restaurant-onylcard__form__price">18€</span>
        </label>
        <input id="dessert_choice-2" type="radio" name="dessert-choice" value="2">
        <label for="dessert_choice-2">
            <span class="restaurant-onylcard__form__subtitle">Fondant au chocolat</span>
            <span class="restaurant-onylcard__form__description">Revisité</span>
            <span class="restaurant-onylcard__form__price">22€</span>
        </label>
        <input id="dessert_choice-3" type="radio" name="desser_choice" value="3">
        <label for="dessert_choice-3">
            <span class="restaurant-onylcard__form__subtitle">Millefeuille croustillant</span>
            <span class="restaurant-onylcard__form__description">Myrtilles et pâte d’amande</span>
            <span class="restaurant-onylcard__form__price">23€</span>
        </label>
        <button class="button-1" type="submit">Commander</button>
        </form>
    </article>

    <footer class="footer">
        <a href="index.html"> <img class="footer__logo" src="../assets/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood, en blanc"></a>
        <ul class="footer__list">
            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                    <span>Devenir partenaire</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="#"> 
                    <span>Mentions légales</span>
                </a>
            </li>

            <li>
                <a class="footer__link" href="mailto:contact@ohmyfood.fr?subject=Contact-&body=Bonjour,"> 
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </footer>
</main>

</body>
</html>
